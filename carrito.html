<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - TechStore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="inacap1logo.png" alt="Logo" class="logo">
        <h1>Carrito de Compras</h1>
        <a href="index.html" class="back-to-shop">
            <i class="fas fa-arrow-left"></i> Volver a la Tienda
        </a>
    </header>

    <main class="cart-container">
        <div class="cart-content">
            <div class="cart-items">
                <!-- Los items del carrito se agregarán dinámicamente aquí -->
            </div>
            
            <div class="cart-summary">
                <h2>Resumen del Pedido</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-item">
                    <span>IVA (19%):</span>
                    <span id="iva">$0</span>
                </div>
                <div class="summary-item total">
                    <span>Total:</span>
                    <span id="total">$0</span>
                </div>
                <button id="checkout-btn" class="checkout-button">Proceder al Pago</button>
            </div>
        </div>

        <!-- Formulario de Pago -->
        <div id="payment-form" class="payment-form" style="display: none;">
            <h2>Información de Pago</h2>
            <form id="credit-card-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <span class="error-message" id="nombre-error"></span>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                    <span class="error-message" id="apellido-error"></span>
                </div>
                <div class="form-group">
                    <label for="tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="tarjeta" name="tarjeta" maxlength="16" required>
                    <span class="error-message" id="tarjeta-error"></span>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Expiración:</label>
                    <input type="text" id="fecha" name="fecha" placeholder="MM/AA" maxlength="5" required>
                    <span class="error-message" id="fecha-error"></span>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required>
                    <span class="error-message" id="cvv-error"></span>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-button">Confirmar Pago</button>
                    <button type="button" class="cancel-button" id="cancel-payment">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="empty-cart-message">
            <h2>Tu carrito está vacío</h2>
            <p>¡Agrega algunos productos para comenzar a comprar!</p>
            <a href="index.html" class="continue-shopping">Continuar Comprando</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TechStore. Todos los derechos reservados.</p>
    </footer>

    <script src="carrito.js"></script>
    <script>
        // Debugging script
        console.log('Cart page loaded');
        console.log('LocalStorage cart:', localStorage.getItem('cart'));
    </script>
</body>
</html>
